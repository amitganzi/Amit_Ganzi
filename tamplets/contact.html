<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloom- Contact us</title>
</head>

<body>
    <nav style="text-align: right; color: rgb(216, 12, 209); font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; padding: 1%; background-color: rgb(205, 174, 232);">
    <a href="homePage.html">
        Return to Home Page</a>
    </nav>

    <div style="background-image: url(../static/background.jpg); padding-bottom: 50%; padding-top: 3%;">
    <b><header style="color: rgb(146, 23, 148); text-align: center; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-size: xxx-large; padding-bottom: 2%; ">
                Bloom - Flower Shop
        </header></b>
    <footer style="color: rgb(128, 8, 124); text-align: center; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS'; font-size: larger; padding-bottom: 2%;">
        Your opinion is important to us, we will be happy to receive any response, <br>
        question or request from you and we will get back to you ASAP
    </footer>

 
    <form action="URL" method="post">
        <div style="float: left; margin-left: 15%; padding: 2%; font-size: larger; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; color: rgb(117, 19, 35);">
        <label for="FirstName" id="FirstName">
            First Name</label>
        <input type="text" id="FirstName" name="FirstName" autocomplete="on" required><br>


        <label for="LastName" id="LastName" style="margin-right: 1%">
            Last Name</label>
        <input type="text" id="LastName" name="LastName" autocomplete="on" required><br>


        <label for="email" id="email" style="margin-right: 12%">
            E-mail </label>
        <input type="email" id="email" name="email" autocomplete="on" required><br><br>

    
        <u><label for="reason" id="reason" style="margin-bottom: 3%">
        Reason for contact:</label><br></u>
        <label for="reason" id="reason1" name="reason1" style="margin-right: 10.8%; margin-bottom: 3%;">
            Not satisfied from my last order</label>
        <input type="checkbox" style="margin-bottom: 3%;"><br>
        <label for="reason" id="reason2" name="reason2" >
            Having trouble to choose a Bouquet</label>
        <input type="checkbox" style="margin-bottom: 3%"><br>
        <label for="reason" id="reason3" name="reason3" style="margin-right: 10.7%; margin-bottom: 3%;"> 
            The flower I want is not in stock</label>
        <input type="checkbox" style="margin-bottom: 3%"><br>
        <label for="reason" id="reason4" name="reason4" style="margin-right: 76.7%;">
            Other</label>
        <input type="checkbox"><br><br>
    </div>

        <div style="float: right; margin-right: 15%; padding: 2%; font-size: larger;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; color: rgb(117, 19, 35);">
        <label for="addings" id="addings">
            Anything else you'd like to add?</label><br>
        <textarea name="addings" id="addings" cols="60" rows="5"></textarea> <br>

        <label for="file" id="file">
            Add a picture or a file</label>
        <input type="file" id="file" name="file"><br><br>
    </div>

    <div style="margin-left: 45%;">
        <input type="Submit" style="color: rgb(216, 12, 46); margin-top: 10%; padding: 10px;">

    </div>
    </form>
</div>

</body>
</html>
