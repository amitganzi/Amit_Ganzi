<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styling.css">
    <title>Bloom- Contact us</title>
</head>

<body>
    <div id="contactPage">
    <nav id="nav_to_home">
        <a href="homePage.html">Home</a>
        <a href="contact.html" class="active">Contact Us</a>
        <a href="URL">About Us</a>
        <img src="../static/facebook_icon.jpg" alt="f_icon" class="animation_icon">
        <img src="../static/instagram_icon.jpg" alt="insta_icon" class="animation_icon">
    </nav>

    <div id="Header_contactPage">
    <b><header>
                Bloom - Flower Shop
        </header></b>
    <footer>
        Your opinion is important to us, we will be happy to receive any response, <br>
        question or request from you and we will get back to you ASAP
    </footer>
    </div>
 
    <form action="URL" method="post" id="main_contact">
        <div id="contact_info">
        <label for="FirstName" id="FirstName">
            First Name</label>
        <input type="text" id="FirstName" name="FirstName" autocomplete="on" required><br>


        <label for="LastName" id="LastName" style="margin-right: 1%">
            Last Name</label>
        <input type="text" id="LastName" name="LastName" autocomplete="on" required><br>


        <label for="email" id="email" style="margin-right: 12%">
            E-mail </label>
        <input type="email" id="email" name="email" autocomplete="on" required><br><br>

    
        <u><label class="info_padding" for="reason" id="reason">
        Reason for contact:</label><br></u>
        <label class="info_padding" for="reason" id="reason1" name="reason1" style="margin-right: 10.6%;">
            Not satisfied from my last order</label>
        <input class="info_padding" type="checkbox"><br>
        <label class="info_padding" for="reason" id="reason2" name="reason2" >
            Having trouble to choose a Bouquet</label>
        <input class="info_padding" type="checkbox"><br>
        <label class="info_padding" for="reason" id="reason3" name="reason3" style="margin-right: 10.2%;"> 
            The flower I want is not in stock</label>
        <input class="info_padding" type="checkbox"><br>
        <label class="info_padding" for="reason" id="reason4" name="reason4" style="margin-right: 77%;">
            Other</label>
        <input type="checkbox"><br><br>
    </div>

    <div id="addings_div">
        <label for="addings" id="addings">
            Anything else you'd like to add?</label><br>
        <textarea name="addings" id="addings" cols="60" rows="5"></textarea> <br>

        <label for="file" id="file">
            Add a picture or a file</label>
        <input type="file" id="file" name="file"><br><br>
        <div id="submit_div">
            <input type="Submit" id="submit">
        </div>
    </div>

    
    </form>
</div>

</body>
</html>
